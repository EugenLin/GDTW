<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>GDTW</title>
    <link rel="stylesheet" href="css/short_url_redirection.css">
</head>

<body>
    <!-- 匯入 Header -->
    <div id="header"></div>

    <div class="index-context">
        <h2>歡迎使用GDTW短網址服務</h2>
        <p>免費無廣告且二段式跳轉降低資安風險</p>
    </div>

    <div class="short-url-direction">
        <lo class="note">您使用的短網址</lo>
        <div class="data-display small-box shorten-url">            
        </div>
        <br>
        <div class="button-container">
            <button type="button" class="button red">取消並回首頁</button>
            <button type="button" class="button green">前往目標網站</button>
        </div>
        <br>
        <lo class="note">請檢查下方原始網址安全性</lo>
        <div class="data-display large-box original-url">                     
        </div>
        

    </div>

    <div class="main-context">
        <h3>使用說明</h3>
        <ol>1. 請務必檢查原始網址是否為您確認安全性的網站，若確定安全性則再按下綠色的"前往目標網站"，若否則按下紅色的"取消並回首頁"。</ol>
        <ol>2. 使用本服務時就表示已同意本站的所有使用條款。</ol>
    </div>



    <!-- 匯入 Footer -->
    <div id="footer"></div>

    <!-- JavaScript 用於加載共用元件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/header&footer_script.js"></script>
    <script src="js/short_url_redirection_script.js"></script>
</body>

</html>
